name: Deploy to Heroku

on: push

jobs:
  deploy-to-heroku:
    name: Deploy Code to Heroku
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with: 
          ref: 'initial-setup'
      - name: Release and Generate Changelog
        run: |
          npm install
          git config --global user.email "prasheelsoni11@gmail.com"
          git config --global user.name "ps011"
          npm run release
          git push origin initial-setup
        env:
          DEFAULT_BRANCH: initial-setup
          GITHUB_TOKEN: ${{ secrets.CUSTOM_TOKEN }}
